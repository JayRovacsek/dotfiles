networks:
  cache:
    driver: macvlan
    driver_opts:
      parent: enp9s0.16
    ipam:
      config:
        - gateway: 192.168.16.1
          subnet: 192.168.16.0/24
      driver: default

services:
  monolithic:
    deploy:
      resources:
        limits:
          cpus: 2.0
          memory: 4096M
    dns:
      - 192.168.6.4
      - 192.168.6.2
    environment:
      CACHE_DISK_SIZE: 2000000m
      CACHE_MAX_AGE: 3650d
      CACHE_MEM_SIZE: 500m
      CACHE_ROOT: /data/cache
      DNS_BIND_IP: 192.168.16.2
      LANCACHE_IP: 192.168.16.2
      TZ: Australia/NSW
      UPSTREAM_DNS: 1.1.1.1
      USE_GENERIC_CACHE: "true"
    hostname: monolithic
    image: lancachenet/monolithic:latest
    ipc: private
    logging:
      driver: journald
      options: {}
    networks:
      cache:
        ipv4_address: 192.168.16.2
    ports:
      - protocol: tcp
        published: 443
        target: 443
      - protocol: tcp
        published: 80
        target: 80
    restart: unless-stopped
    volumes:
      - /mnt/zfs/cache:/data/cache:rw
      - /mnt/zfs/cache/logs:/data/logs:rw

version: "3"
