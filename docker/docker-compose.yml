networks:
  dns:
    driver: macvlan
    driver_opts:
      parent: enp9s0.6
    ipam:
      config:
      - gateway: 192.168.6.1
        subnet: 192.168.6.0/24
      driver: default
  download:
    driver: macvlan
    driver_opts:
      parent: enp9s0.4
    ipam:
      config:
      - gateway: 192.168.4.1
        subnet: 192.168.4.0/24
      driver: default
  home_assistant:
    driver: macvlan
    driver_opts:
      parent: enp9s0.12
    ipam:
      config:
      - gateway: 192.168.12.1
        subnet: 192.168.12.0/24
      driver: default
  nextcloud:
    driver: macvlan
    driver_opts:
      parent: enp9s0.10
    ipam:
      config:
      - gateway: 192.168.10.1
        subnet: 192.168.10.0/24
      driver: default
services:
  deluge:
    container_name: deluge
    deploy:
      resources:
        limits:
          cpus: 1.0
          memory: 2048M
    dns:
    - 192.168.6.2
    - 192.168.4.1
    entrypoint:
    - /init
    environment:
      HOME: /root
      LANG: en_US.UTF-8
      LANGUAGE: en_US.UTF-8
      PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      PGID: '10005'
      PUID: '984'
      PYTHON_EGG_CACHE: /config/plugins/.python-eggs
      TERM: xterm
      TZ: Australia/NSW
      UMASK: '022'
    hostname: deluge
    image: ghcr.io/linuxserver/deluge:amd64-latest
    ipc: private
    logging:
      driver: journald
      options: {}
    networks:
      download:
        ipv4_address: 192.168.4.130
    ports:
    - protocol: tcp
      published: 6881
      target: 6881
    - protocol: udp
      published: 6881
      target: 6881
    - protocol: tcp
      published: 8112
      target: 8112
    restart: unless-stopped
    volumes:
    - /mnt/zfs/containers/deluge:/config:rw
    - /mnt/zfs/downloads:/downloads:rw
  home-assistant:
    container_name: home-assistant
    deploy:
      resources:
        limits:
          cpus: 2.0
          memory: 2048M
    dns:
    - 192.168.6.2
    - 192.168.12.1
    entrypoint:
    - /init
    environment:
      LANG: C.UTF-8
      PATH: /usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      S6_BEHAVIOUR_IF_STAGE2_FAILS: '2'
      S6_CMD_WAIT_FOR_SERVICES: '1'
      S6_SERVICES_GRACETIME: '220000'
      WHEELS_LINKS: https://wheels.home-assistant.io/alpine-3.13/amd64/
    hostname: homeassistant
    image: homeassistant/home-assistant:latest
    ipc: private
    logging:
      driver: journald
      options: {}
    networks:
      home_assistant:
        ipv4_address: 192.168.12.2
    ports:
    - protocol: tcp
      published: 8123
      target: 8123
    restart: unless-stopped
    volumes:
    - /mnt/zfs/home_assistant:/config:rw
    working_dir: /config
  jackett:
    container_name: jackett
    deploy:
      resources:
        limits:
          cpus: 2.0
          memory: 2048M
    dns:
    - 192.168.6.2
